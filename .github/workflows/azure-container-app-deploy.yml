name: Deploy Azure Container App
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo root (debug)
        run: |
          echo "Working directory: $(pwd)"
          ls -la

      - name: Build and deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          # Path to application source directory (no trailing dot)
          appSourcePath: '.'
          # Path to Dockerfile relative to the repo root or appSourcePath
          dockerfilePath: 'Dockerfile'
          # Image name to build and push (example)
          imageToBuild: ${{ secrets.ACR_LOGIN_SERVER }}/ca-clouds-lab2:${{ github.sha }}
          # Registry credentials (or use acrName + acrUsername + acrPassword)
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}
          # Container Apps details
          containerAppName: ca-clouds-lab2
          resourceGroup: rg-clouds-labs
          containerAppEnvironment: managedEnvironment-rgcloudslabs-8756
          # Optional: show logs from action
          disableTelemetry: 'false'
