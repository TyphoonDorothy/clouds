name: Deploy Azure Container App
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Confirm Azure login (debug)
        run: |
          az account show

      - name: Show repo root (debug)
        run: |
          echo "Working directory: $(pwd)"
          ls -la

      - name: Build and deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
          appSourcePath: '.'
          dockerfilePath: 'Dockerfile'
          imageToBuild: ${{ secrets.ACR_LOGIN_SERVER }}/ca-clouds-lab2:${{ github.sha }}
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}
          containerAppName: ca-clouds-lab2
          resourceGroup: rg-clouds-labs
          containerAppEnvironment: managedEnvironment-rgcloudslabs-8756
