name: Trigger auto deployment for ca-clouds-lab2

on:
  push:
    branches: 
      - main
    paths:
      - '**'
      - '.github/workflows/ca-clouds-lab2-AutoDeployTrigger-c6c8c0c9-499f-4cde-86b7-bc4c2bd2598b.yml'
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CACLOUDSLAB2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CACLOUDSLAB2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CACLOUDSLAB2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy@v2,
        with:
          registryUrl: crcoudslab2.azurecr.io
          registryUsername: ${{ secrets.CACLOUDSLAB2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CACLOUDSLAB2_REGISTRY_PASSWORD }}
          containerAppName: ca-clouds-lab2
          resourceGroup: rg-clouds-labs
          imageToBuild: crcoudslab2.azurecr.io/ca-clouds-lab2:${{ github.sha }}
          dockerfilePath: ./Dockerfile    # <-- path to your Dockerfile
          appSourcePath: ./               # <-- root of your source


