name: Trigger auto deployment for ca-clouds-lab2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-clouds-lab2-AutoDeployTrigger-8b67ec36-9f35-41e5-8167-3f73449d607b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CACLOUDSLAB2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CACLOUDSLAB2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CACLOUDSLAB2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}"./Dockerfile"
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: crcoudslab2.azurecr.io
          registryUsername: ${{ secrets.CACLOUDSLAB2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CACLOUDSLAB2_REGISTRY_PASSWORD }}
          containerAppName: ca-clouds-lab2
          resourceGroup: rg-clouds-labs
          imageToBuild: crcoudslab2.azurecr.io/ca-clouds-lab2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


